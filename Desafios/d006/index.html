<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square" >
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos </abbr></li>
        <li><abbr title="Usar a tag img"> Imagens</abbr> </li>
        <li> <abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr> </li>
        <li> <abbr title="codigo link">Ícone</abbr></li>
        <li><abbr title="usar tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr> </li>
        <li> <abbr title="tag MARK">Marcar texto</abbr></li>
        <li> <abbr title="tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Lista com demarcações</abbr></li>
    </ul>

</body>
</html>
